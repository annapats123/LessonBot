version: "3.1"

nlu:
- intent: greet
  examples: |
    - Καλημέρα
    - Καλησπέρα
    - Γειά σου
    - Γειά
    - Χαίρεται
    - Τι γίνεται;
    - Τι χαμπάρια
    - Hello
    - Hi
   
 
- intent: ask_assignment_info
  examples: |
    - Οι εργασίες είναι υποχρεωτικές;
    - Η εργασία είναι υποχρεωτική;
    - Πόσες εργασίες πρέπει να παραδώσω;
    - Ποσο μετράνε οι ομαδικές εργασίες;
    - Τι ισχύει για τις εργασίες;
    - Πρέπει να κάνω εργασίες;
    - υποχρεούμαι να κάνω εργασία;
    - Πως υπολογίζεται η βαθμολογία;
    - Πως βγαίνει η βαθμολογία του μαθήματος;
    - Δεν θέλω να κάνω εργασία


- intent: ask_group_project_info
  examples: |
   - Πως μπορώ να γραφτώ σε ομάδα;
   - Πως μπορώ να διαγραφώ από την ομάδα;
   - Ποια είναι η διαδικασία εγγραφής σε ομάδα;
   - Μπορεί ένα μέλος να δηλώσει όλη την ομάδα;
   - Ο καθένας μπαίνει και γράφει μόνο τον εαυτό του;
   - Το νέο μέλος βλέπει ποια είναι τα υπάρχοντα μέλη της ομάδας; 
   - Αν γραφτεί κάποιος/α σε λάθος ομάδα μπορεί να κάνει διαγραφή; 
   - Αν γραφτεί κάποιος/α σε λάθος ομάδα μετά τις 2 εβδομάδες, τι μπορεί να κάνει; 
   - Πόσα άτομα μπορεί να έχει μια ομαδική εργασία;
   - Δώσε μου πληροφορίες για τις ομαδικές εργασίες;
   - Ποιος είναι ο αριθμός των μελών μιας ομάδας;
   - Ποια είναι η προθεσμία δήλωσης ομάδας;
   

- intent: professor_info
  examples: |
   - Με ποιον μπορώ να επικοινωνίσω σε περίπτωση απορίας/προβλήματος;
   - Ποια είναι τα στοιχεία επικοινωνίας των καθηγητών μου;
   - Ποιες είναι οι ώρες γραφείου των καθηγητών μου;
   - Ποια είναι η διεύθυνση γραφέιου των καθηγητών μου;
   - Ποια είναι τα emails των καθηγητών μου;
   - Ποιοι είναι οι καθηγητές του μαθήματος ανάλυση και σχεδίαση συστημάτων;
   - Ποιοι καθηγητές διδασκούν το μάθημα;
   - Ταμπούρης Ευθύμιος
   - Προμικυρίδης
   - ποιος είναι ο καθηγητής του φροντιστηρίου;


- intent: book_info
  examples: |
   - Ποια είναι τα βιβλία του μαθήματος;
   - Ποια είναι τα συγγράματα του μαθήματος;
   - Τι βιβλία χρησιμοποιούνται στο μάθημα;
   - Από ποια βιβλία πρέπει να διαβάσω;
   - Ποιος είναι ο συγγραφέας του βιβλίου για το μάθημα;

- intent: ask_useful_link_info
  examples: |
   - Ποιες είναι οι χρήσιμες πηγές που μπορώ να χρησιμοποιήσω για το μάθημα;
   - Ποια είναι τα χρήσιμα link που μπορούν να με βοηθήσουν για το μάθημα;
   - Ποιο είναι το επιπλέον υλικό που μπορώ να χρησιμοποιήσω για το μάθημα;
   - χρήσιμοι σύνδεσμοι μαθηματος

- intent: ask_cheat_info
  examples: |
   - Τι γίνεται σε περίπτωση αντιγραφής;
   - Ποιες είναι οι κυρώσεις σε περίπτωση αντιγραφής;
   - Πως τιμωρείται η αντιγραφή;
   - Αν αντιγράψω τι θα συμβεί;

- intent: deadline_info
  examples: |
   - Ποιες ειναι οι προθεσμίες υποβολής των εργασιών;
   - Ποια είναι οι προθεσμία υποβολής της ομαδικής εργασίας;
   - Μέχρι πότε πρέπει να υποβάλω την εργασία μου;
   - Πότε πρέπει να παραδώσω την εργασία μου;
   - Μέχρι ποια ημερομηνία η εργασία μου γίνεται δεκτή;


- intent: project_content
  examples: |
   - Τι θα περιλαμβάνει η ομαδική εργασία;
   - Τι θα κάνουμε στην ομαδική εργασία;
   - Τι εργαλεία θα χρησιμοποιήσουμε στην ομαδική εργασία
   - Δώσε μου πληροφορίες για το group project
   - Ποιο ειναι το περιεχόμενο της ομαδικής εργασίας;
   - Που θα αναρτηθεί η ομαδική εργασία;
   - Τι θα κάνουμε στην εργασία του μαθήματος Ανάλυση και Σχεδίαση Συστημάτων;
   - Πότε θα ανακοινωθεί η ομαδική εργασία;
   - Ποιες ειναι οι ομαδικές εργασίες;
   - Ποιο case tool θα χρησιμοποιήσουμε;
   - Ποιο πρόγραμμα θα χρησιμοποίσουμε στην ομαδική εργασία;
   - Από που θα κατεβάσω το πρόγραμμα Visual Paradigm;
   - Ποιο είναι το κλειδί για το Visual Paradigm;
 
- intent: ask_course_info
  examples: |
   - Τι περιλαμβάνει το μάθημα;
   - Πως θα γίνεται το μάθημα;
   - Πότε θα ανεβαίνουν οι διαφάνειες για το μάθημα;
   - Μπορώ να παρακολουθήσω σε άλλο τμήμα;
   - Τι θα μου ζητηθεί να κάνω στο εργαστήριο;
   - Στο εργαστήριο/φροντιστήριο τι θα κάνουμε;
   - Στη θεωρία τι θα κάνουμε;
   - Τι θα διδαχτούμε στην θεωρία;

- intent: ask_useful_book_info
  examples: |
   - Υπάρχει κάποια χρήσιμη/βοηθητική βιβλιογραφία για το μάθημα;
   - Δώσε μου κάποια βιβλία που θα μπορούσα να χρησιμοποιήσω;
   - Τι βοηθήματα θα μπορούσα να χρησιμοποιήσω;
   - Ποια βιβλία θα μπρούσαν να με βοηθήσουν;

- intent: necessary_knowledge
  examples: |
   - Ποιες είναι οι προαπαιτούμενες γνώσεις;
   - Τι χρειάζεται να γνωρίζω προκειμένου να ανταποκριθώ σε μια εργασία;
   - Ποιες είναι οι γνώσεις υπολογιστών που χρειάζομαι για την εργασία;
   - Τι γνώσεις πρέπει να έχω για να πραγματοποιήσω το group project;

- intent: course_syllabus
  examples: |
   - Ποιο ειναι το περιεχόμενο /syllabus του μαθήματος;
   - Ποιες θεματικές ενότητες διδάσκονται στο μάθημα Ανάλυση και σχεδίαση συστημάτων;
   - πες μου ένα ενδεικτικό πρόγραμμα μαθημάτων
   - Τι θα διδαχτούμε στο μάθημα;

- intent: ask_graduate_info
  examples: |
   - Έχω ολοκληρώσει τα 4 (τέσσερα) πρώτα έτη σπουδών οι εργασίες είναι υποχρεωτικές;
   - Έχω ξεπεράσει τα τέσσερα έτη σπουδών, οι εργασίες είναι υποχρεωτικές;
   - Έχω αριθμό μητώου (Α Μ) από 21 και κάτω οφείλω να κάνω εργασίες;
   - Έχω καλύψει τα τέσσερα έτη σπουδων και δεν θέλω να κάνω εργασίες τι επιπτώσεις έχω στην βαθμολογία μου;
   - Έχω ξεπεράσει τα τέσσερα (4) έτη σπουδών πρέπει να κάνω εργασία;
   - Σπουδάζω πάνω από τέσσερα (4) χρόνια, πρέπει να κάνω εργασίες;

- intent: ask_undergraduate_info
  examples: |
   - Δεν έχω καλύψει τα τέσσερα έτη σπουδών, όι εργασίες είναι υποχρεωτικές;
   - Δεν έχω ξεπεράσει τα τέσσερα (4) έτη σπουδών, πρέπει να παραδώσω εργασίες;
   - Δεν έχω ολοκληρώσει τα 4 έτη σπουδών, οι εργασίες είναι υποχρεωτικές; 
   - Είμαι στο δεύτερο έτος πρέπει να κάνω εργασίες;
   - Ειμαι στο τρίτο έτος, οι εργασίες είναι υποχρεωτικές;
   - Είμαι στο τέταρτο έτος, οι εργασίες είναι υποχρεωτικές;


  
- intent: grade_info
  examples: |
   - Πόσο μετράνε οι ομαδικές εργασίες στον τελικό βαθμό;
   - Πόσες εργασίες πρέπει να κάνω;
   - Η τελική εξέταση πόσο μετράει;
   - Τι βαθμό πρέπει να γράψω στο τέλος για να περάσω;
   - Ο βαθμός παλαιότερων εργασιών μετράει;
   

- intent: return_to_main_menu
  examples: |
   - Μπορείς να μου δείξεις το βασικό μενού επιλογών;
   - Τι πληροφορίες μπορείς να μου παρέχεις;
   - Μπορείς να μου δείξεις το αρχικό menu

- intent: ask_language_info
  examples: |
   - Τι γλώσσα μιλάς;
   - What languages do you support?
   - Can I write in English?
   - Μιλάς αγγλικά;
   - Μπορώ να γράψω στα αγγλικά;


- intent: out_of_scope
  examples: |
   - blablabla
   - πες μου κάτι άσχετο
   - δεν έχει νόημα αυτό που λέω
   - Τι καιρό θα κάνει;
   - dsfdsdsgds
   - σδφσφσφ
   - Ποιος είναι ο πρόεδρος της Αμερικής;
   - Πόσο είναι το εισιτήριο για το μετρό;
   - Πες μου ένα ανέκδοτο.


- intent: individual_project
  examples: |
   - Υπάρχουν ατομικές εργασίες;
   - Οι ατομικές εργασίες πόσο μετράνε;
   - Ποιες ειναι οι ατομικές εργασίες;
   - Πόσο μετράει η ατομική εργασία;
  
- intent: chatbot_evaluation
  examples: |
   - Aξιολόγηση chatbot 
   - Βαθμολόγηση chatbot
   - θελώ να υποβάλω αξιολόγηση για το chatbot
   - ερωτηματολόγιο αξιολόγησης chatbot
   - Επιθυμώ να αξιολογήσω το chatbot


- intent: nlu_fallback
  examples: |
   -
   - ""
   - "   "
   - [ ] 


- intent: thank_you
  examples: |
   - Ευχαριστώ 
   - Ευχαριστώ πολύ!
   - thank you
   - thanks
   - merci
   

- intent: goodbye
  examples: |
    - αντίο
    - Καλό βράδυ
    - Καληνύχτα
    - Τα λέμε
    - goodbye
    - bye bye
   
   

- intent: affirm
  examples: |
    - Ναι
    - yes
    - Σωστά
    - Έτσι είναι
    - Ακριβώς

- intent: deny
  examples: |
    - οχι
    - no
    - Δεν θέλω
    - Δεν επιθυμώ
    - nope
    - Μπα
    - Όχι, ευχαριστώ
    - Καμία σχέση



- intent: bot_challenge
  examples: |
    - Τι είσαι;
    - Τι μπορείς να κάνεις;
    - Πως μπορείες να με βοηθήσεις;
    - Μπορείς να μάθεις;
    - Είσαι άνθρωπος ή μηχανή;
    - Ποιος σε έφτιαξε;
    - Είσαι έξυπνος;

