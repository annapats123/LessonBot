        🖥️ Πώς να εγκαταστήσετε το Visual Paradigm
        🟢 Βήμα 1: Κατέβασμα της Εφαρμογής


        Πηγαίνετε στον επίσημο σύνδεσμο για φοιτητές του ΠαΜακ:
        👉 https://ap.visual-paradigm.com/university-of-macedonia


        Κάντε login με το ακαδημαϊκό σας email (π.χ. @uom.gr).

        Κατεβάστε τον installer που αντιστοιχεί στο λειτουργικό σας σύστημα:

        Windows

        MacOS

        Linux  

        🟢 Βήμα 2: Εγκατάσταση
        Ανοίξτε το αρχείο εγκατάστασης που κατεβάσατε.

        Ακολουθήστε τα βήματα που εμφανίζονται στην οθόνη:

        Αποδοχή όρων

        Επιλογή τοποθεσίας εγκατάστασης (προτείνεται η προεπιλογή)

        Ολοκλήρωση


         🟢 Βήμα 3: Εκκίνηση & Ενεργοποίηση
         Μόλις εγκατασταθεί, ανοίξτε το Visual Paradigm.


        Αν είναι η πρώτη φορά, θα σας ζητήθεί να ενεργοποιήσετε την άδεια:

        Επίλεξε: "Activate using a license key"

        Επικολλήστε το License Key που σας δόθηκε 
        Αν ζητηθεί email, χρησιμοποιήστε το φοιτητικό σας email.


        ✅ Έτοιμοι!
        Μόλις ολοκληρωθεί η ενεργοποίηση, το Visual Paradigm είναι έτοιμο για χρήση με όλα τα διαθέσιμα εργαλεία.   
        
  utter_vp_activation:
    - text: |
        Για να ενεργοποιήσετε το Visual Paradigm με κλειδί, ακολουθήστε αυτά τα βήματα: 

        🟢 Βήμα 1: Εκκίνηση του Visual Paradigm  
        Ανοίξτε το Visual Paradigm στον υπολογιστή σας.

        Αν είναι η πρώτη φορά που το εγκαθιστάτε, το πρόγραμμα θα σας εμφανίσει αυτόματα το παράθυρο ενεργοποίησης.

        Αν έχετε ήδη ανοίξει το πρόγραμμα παλαιότερα, επιλέξτε:  
        ➜ Help → License → Activate License...

        🟢 Βήμα 2: Επιλογή Τρόπου Ενεργοποίησης  
        Θα εμφανιστεί το παράθυρο "License Management".

        Επίλεξε:  
        ✅ Activate using a purchased key ή Enter License Key

        🟢 Βήμα 3: Εισαγωγή του License Key  
