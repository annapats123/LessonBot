      Για τους Φοιτητές που είναι στα 4 πρώτα έτη σπουδών (δηλ. με ΑΜ από 22 και άνω),οι εργασίες είναι υποχρεωτικές και βαθμολογούνται με άριστα το 10. 
      Πρέπει να εκπονήσετε μια ομαδική εργασία, η οποία αντιστοιχεί στο 50% του τελικού βαθμού.
      Η τελική εξέταση αντιστοιχεί στο υπόλοιπο 50% του τελικού βαθμού.
      
      
      Απαιτείται η βάση στην τελική εξέταση για να συνυπολογιστεί ο βαθμός της εργασίας. Για παράδειγμα, αν ο βαθμός της εργασίας είναι 9 
