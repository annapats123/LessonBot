      Ο βαθμός της εργασίας υπολογίζεται έως 2 το πολύ μονάδες πάνω από το βαθμό της τελικής εξέτασης (ακόμη και αν η διαφορά είναι μεγαλύτερη).
      
      
      Προσοχή! Ο βαθμός των Εργασιών υπολογίζεται και στην εξεταστική του Σεπτεμβρίου. Δεν θα δοθούν νέες εργασίες για το καλοκαίρι. 
      Ο βαθμός των εργασιών παλαιότερων ετών **δεν** μεταφέρεται!
      Δικαίωμα συμμετοχής στις εξετάσεις έχουν μόνο όσοι εκπονούν εργασία!

      Διαδικασία εγγραφής:
      Απλά εγγραφείτε σε ομάδα – εάν εγγραφείτε δεν μπορείτε να αποχωρήσετε.
      Σε περίπτωση που αποχωρήσετε θα βαθμολογηθείτε με μηδέν. 
      
      
      Προσοσχή! Η δήλωση ομάδων γίνεται εδώ: https://docs.google.com/spreadsheets/d/1WVPmOILhHNcGPH7Biydyys0hJ_vithD9WgTFp4IAHVs/edit?usp=sharing 
      Παρακαλείστε να μην στέλνετε email στους διδάσκοντες για να δηλώσετε επιλογή – δεν θα ληφθούν υπόψη.
      

