       Θα εκπονήσετε μια ομαδική εργασία που θα βασίζεται σε ένα επιχειρηματικό σενάριο Ανάλυσης και Σχεδίασης Συστημάτων (ΑΣΣ).
       Το σενάριο αυτό είναι κοινό για όλες τις ομάδες και έχει αναρτηθεί e-Class.
       Ο στόχος είναι να γίνει ΑΣΣ με βάση αυτό το σενάριο. 


        Τα Παραδοτέα είναι τα εξής:
        
         
         1. Ανάλυση Συστήματος 

         
         2. Σχεδίαση Συστήματος 

         
         3. Υλοποίηση Συστήματος  

        Στα πλαίσια του μαθήματος και στην εργασία θα χρησιμοποιήσετε ένα CASE tool. 
        Φέτος θα χρησιμοποιήσετε το Visual Paradigm, το οποίο μπορείτε να το κατεβάσετε από το site (www.visual-paradigm.com/)
        Έχει εξασφαλίστεί άδεια για ακαδημαϊκή χρήση από τη VP 
        
        
        Το κλειδί είναι ένα αρχείο που βρίσκεται στο https://ap.visual-paradigm.com/university-of-macedonia
        Εάν σας ζητηθεί email, χρησιμοποιείστε το email σας στο ΠαΜακ.
       
        
        Η άδεια χρήσης ισχύει για ένα χρόνο για ακαδημαϊκούς μόνο σκοπούς και όχι για εμπορικούς. 
        Θα πρέπει να κατεβάσετε και να εγκαταστήσετε το VP στον Η/Υ σας! 
        
        
        Επίσης αναμένεται και η χρήση collaboration tool για agile διαχείριση (atlassian) και για υλοποίηση (π.χ. Eclipse, github) 
        Περισσότερες πληροφορίες θα ανακοινωθούν στα φροντιστήρια!

