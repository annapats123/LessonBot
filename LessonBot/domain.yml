  utter_course_info:
  - text: |
       Το μάθημα περιλαμβάνει θεωρία και Εργαστήριο.

       
       Θα χρησιμοποιήσουμε την πλατφόρμα e-Class (πρέπει να εγγραφείτε!).

       
       Στο μάθημα θα χρησιμοποιηθούν οι αρχές της αντεστραμμένης τάξης (flipped classroom) και της προβληματοκεντρικής μάθησης (Problem-based learning, PBL).
       
       Στη Θεωρία Θα γίνει προσπάθεια οι διαφάνειες να ανεβαίνουν νωρίτερα ώστε να τις έχετε μελετήσει πριν το μάθημα.
       Στο μάθημα δεν θα παρουσιάζονται όλες οι διαφάνειες – θα γίνεται επιλογή των σημαντικών μόνο σημείων - θα πρέπει να έρχεστε προετοιμασμένοι.

       
       Στο φροντιστήριο, (αλλά κυρίως μόνοι σας) θα μάθετε UML με την χρήση του Visual Paradigm.
       Η παρακολούθηση της θεωρίας και των εργαστηρίων είναι εξίσου απαραίτητη για την κατανόηση της ύλης του μαθήματος.
       
       
       Ο ρόλος σας στην μάθηση είναι ιδιαίτερα ενεργητικός: διαβάζετε, ψάχνετε, αναλύετε, σχεδιάζετε, συνεργάζεστε, προβληματίζεστε, καταγράφετε, … 

     
